  <body>
    <div id="mainheading">
      <h1>Turn on / off</h1>
      <!-- <img width="100px" src="on.png" alt="on.png" /> -->
      <img id="off" width="100px" src="off.png" alt="off.png" />
      <div  id="btn">
          <button onclick="document.getElementById('off').src='on.png'">Turn on</button>

    </div>
